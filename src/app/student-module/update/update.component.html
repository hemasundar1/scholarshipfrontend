<app-nav-bar></app-nav-bar>
<div class="container">
    <div class="card " style="align-items:center">
        <h1>wsovlKM</h1>
    </div>
    <div class="mt-5">
        <h4 style="text-align: center;">Welcome to Update page</h4><br>
        <table class="table table-bordered">
            <thead class="thead">
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>update</th>
                </tr>
            </thead>
            <tbody class="tbody">
                <ng-container *ngFor="let x of scholarDetails">
                <tr *ngIf="x.userModel.userId==currentUser.userId">
                    <td> {{x.firstName}} {{x.lastName}}</td>
                    <td> {{x.userModel.email}}</td>
                    <td><button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" (click)="edit(x)"> Edit</button></td>
                </tr>
            </ng-container>
            </tbody>
        </table>
    </div>
</div>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Update Your Application</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        
        <div class="modal-body" *ngIf="scholarToUpdate.status==null">
            <form >
                <div class="form-group">
                    <label for="Firstname"> First Name :</label>
                    <input type="text" required  [(ngModel)]="scholarToUpdate.firstName" name="firstName" class="form-control" >
                </div>
                <div class="form-group">
                    <label for="Lastname"> Last Name :</label>
                    <input type="text"  [(ngModel)]="scholarToUpdate.lastName" lastName="lastName" [ngModelOptions]="{standalone: true}" class="form-control" >
                </div>
                <div class="form-group">
                    <label for="collegename"> College Name :</label>
                    <input type="text" #collegename [(ngModel)]="scholarToUpdate.collegeName" [ngModelOptions]="{standalone: true}" collegename="collegename" class="form-control" placeholder="College Name">
                </div>
                <div class="form-group">
                    <label for="class"> Class :</label>
                    <input type="text" #class [(ngModel)]="scholarToUpdate.className"  [ngModelOptions]="{standalone: true}" class="class" class="form-control" placeholder="Class">
                </div>
                <div class="form-group">
                    <label for="Address"> Address :</label>
                    <input type="text" #address [(ngModel)]="scholarToUpdate.postalAddress" [ngModelOptions]="{standalone: true}" address="address" class="form-control" placeholder="Address">
                </div>
                <div class="form-group">
                    <label for="State"> State :</label>
                    <input type="text" #state [(ngModel)]="scholarToUpdate.state" [ngModelOptions]="{standalone: true}" state="state" class="form-control" placeholder="state">
                </div>
               
            </form><br>
            <div class="form-group">
                <button type="Update" class="btn btn-primary" (click)="updateScholar()">Update</button>
            </div>
        </div>
        
      </div>
    </div>
  </div>
